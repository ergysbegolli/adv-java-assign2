<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>Edit Book</title>
    <h:outputStylesheet name="bootstrap.css" library="css" />
  </h:head>
  <body>
    <ui:include src="WEB-INF/control_panel.xhtml" />
    <h:form>
      <h:panelGrid id="panelGrid" columns="2" cellpadding="3" cellspacing="1" columnClasses="left-column,right-column">
        <h:outputText value="Email:  " />
        <h:outputText value="#{viewProfileBean.user.email}"/>

        <h:outputText value="Password:  " />
        <h:outputText value="#{viewProfileBean.user.password}"/>

        <h:outputText value="Name:  " />
        <h:outputText value="#{viewProfileBean.user.name}"/>

        <h:outputText value="Surname:  " />
        <h:outputText value="#{viewProfileBean.user.surname}"/>

        <h:outputText value="Role:  " />
        <h:outputText value="#{viewProfileBean.user.role}"/>

        <f:facet name = "footer">
          <h:panelGroup>
            <h:commandLink value="Back" action="index" />
            <h:outputText value=" " />
            <h:commandLink value="Update" action="edit-profile" />
          </h:panelGroup>
        </f:facet>

      </h:panelGrid>
    </h:form>
  </body>
</html>
