<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>Add Covid Data</title>
    <h:outputStylesheet name="bootstrap.css" library="css" />
  </h:head>
  <body>
    <ui:include src="WEB-INF/control_panel.xhtml" />
    <h:panelGroup styleClass="container ">
      <h:panelGroup styleClass="row justify-content-center align-items-center">
        <h:panelGroup styleClass="col-md-12">
          <h:panelGroup styleClass="col-md-3"> </h:panelGroup>
          <h:panelGroup styleClass="col-md-6">
            <h1 class="text-center text-info pt-5">Add Covid Data</h1>
            <h:form styleClass="form" style="margin: auto">
              <h:panelGroup styleClass="form-group">
                <h:outputText styleClass="text-info" value="Iso code" />
                <h:inputText
                  styleClass="form-control"
                  id="codeText"
                  value="#{addCovidDataBean.code}"
                  required="true"
                  requiredMessage="Code is required!"
                />
              </h:panelGroup>
              <br /><br />
              <h:panelGroup styleClass="form-group">
                <h:outputText
                        styleClass="text-info"
                        value="Date (yyyy-mm-dd)"
                />
                <h:inputText
                        styleClass="form-control"
                        id="dateInputText"
                        value="#{addCovidDataBean.date}"
                        required="true"
                        requiredMessage="Date is required"
                        converterMessage="Wrong date format"
                >
                  <f:convertDateTime
                          id="dateConverter"
                          for="dateInputText"
                          pattern="yyyy-MM-dd"
                  />
                </h:inputText>
                <h:message
                        id="dateMessage"
                        styleClass="alert alert-warning"
                        style="padding: 8px !important;"
                        for="dateInputText"
                />
              </h:panelGroup>
              <br></br>
              <h:panelGroup styleClass="form-group">
                <h:outputText styleClass="text-info" value="New Cases" />
                <h:inputText
                        styleClass="form-control"
                        value="#{addCovidDataBean.newCases}"
                />
              </h:panelGroup>
              <br /><br />
              <h:panelGroup styleClass="form-group">
                <h:outputText styleClass="text-info" value="New Cases Smoothed" />
                <h:inputText
                        styleClass="form-control"
                        value="#{addCovidDataBean.newCasesSmoothed}"
                />
              </h:panelGroup>
              <br /><br />
              <h:panelGroup styleClass="form-group">
                <h:outputText styleClass="text-info" value="Total Cases" />
                <h:inputText
                        styleClass="form-control"
                        value="#{addCovidDataBean.totalCases}"
                />
              </h:panelGroup>
              <br /><br />
              <h:panelGroup styleClass="form-group">
                <h:outputText styleClass="text-info" value="New Deaths" />
                <h:inputText
                        styleClass="form-control"
                        value="#{addCovidDataBean.newDeaths}"
                />
              </h:panelGroup>
              <br /><br />
              <h:panelGroup styleClass="form-group">
                <h:outputText styleClass="text-info" value="New Deaths Smoothed" />
                <h:inputText
                        styleClass="form-control"
                        value="#{addCovidDataBean.newDeathsSmoothed}"
                />
              </h:panelGroup>
              <br></br>
              <h:panelGroup styleClass="form-group">
                <h:outputText styleClass="text-info" value="Total Deaths" />
                <h:inputText
                        styleClass="form-control"
                        value="#{addCovidDataBean.totalDeaths}"
                />
              </h:panelGroup>
              <br /><br />
              <h:panelGroup styleClass="form-group">
                <h:outputText styleClass="text-info" value="New Tests" />
                <h:inputText
                        styleClass="form-control"
                        value="#{addCovidDataBean.newTests}"
                />
              </h:panelGroup>
              <br /><br />
              <h:panelGroup styleClass="form-group">
                <h:outputText styleClass="text-info" value="Total Tests" />
                <h:inputText
                        styleClass="form-control"
                        value="#{addCovidDataBean.totalTests}"
                />
              </h:panelGroup>
              <br /><br />
              <h:panelGroup styleClass="form-group">
                <h:commandLink value="Create"
                               action="#{addCovidDataBean.create}"
                               onclick="if (! confirm('Are you sure?')) return false" />
                <h:commandLink value="Cancel" action="covid-data-list" style="margin-left: 20px;" />
              </h:panelGroup>
            </h:form>
          </h:panelGroup>
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
  </body>
</html>
